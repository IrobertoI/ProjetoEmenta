{% load static %}

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNIALFA | FADISP</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="icon" href="{% static 'imagens/image.png' %}" type="image/x-icon">
</head>
<body>

    <header>
        <div class="logo">
            <img src="{% static 'imagens/simbolo_unialfa.jpg' %}" alt="Logo da Faculdade" id="logo">
        </div>
        <h1>CENTRO UNIVERSITÁRIO ALVES FARIA</h1>
        <button id="theme-toggle">Tema Escuro</button>
    </header>
    <br>
    <br>
    <div class="matricula">
        <label for="caixaTexto"></label>
        <h2 class="introducao">
            Avalie abaixo o seu aproveitamento de ementa,<br>
            avaliando em qual período você irá ingressar e qual a porcentagem de aproveitamento.
        </h2>
    </div>

    <div class="footer-text">
        V.0.1
    </div>

    <main>
        <section class="upload-pdf">
            <h2>Insira aqui sua ementa para aproveitamento</h2>
            <form id="uploadForm" enctype="multipart/form-data">
                <!-- Permitir a seleção de arquivos individuais ou uma pasta com múltiplos PDFs -->
                <label for="fileInput">Selecione aqui o PDF:</label>
                <input type="file" id="fileInput" name="files[]" accept="application/pdf" multiple> <br>
                <br>
                <br>
                <button type="submit">Enviar</button>
            </form>
            
            <!-- Animação de carregamento -->
            <div id="loading" class="hidden">
                <div class="spinner"></div>
                <p>Carregando...</p>
            </div>

            <!-- Resposta do backend -->
            <div id="response"></div>
            <div id="resultados"></div>
        </section>
    </main>
    
    <script src="{% static 'javascript/script.js' %}"></script>
</body>
</html>
